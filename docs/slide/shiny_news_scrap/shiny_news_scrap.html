* .orange[무엇으로 뉴스를 수집할까?]

    - 아파트실거래, NAVER의 뉴스검색 데이터를 수집

* .orange[개인의 API 키는 비밀유지가 필수라는데?]

## 두번 째 시나리오

.tip[
**기사의 내용을 어떻게 파악할까요?**
]

* .orange[어떻게 기사를 읽을까?]
    - 뉴스 **내용 요약을 출력**해서 대략의 맥락 파악하기
    - **뉴스 링크**를 눌러 원문 읽기 
      - 네이버 뉴스 섹션 링크
      - 개별 신문사 페이지 링크
    - 날짜순/유사도순 정렬 선택, 검색건수 선택  
    
* .orange[어떤 단어들이 발화되는가?]
    - 수집된 **전체 뉴스**의  **내용 요약**을 대상으로
    - 워드클라우드 플로팅
      - 상위 최대 돗수 단어 제외하기
      - 포함할 최소 돗수 선택하기
